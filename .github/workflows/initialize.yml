name: initialize

on:
  push:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use initialize
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - run: npm build
      - run: npm test
